<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

<body>
  <input name="email1" type="text"> @ <input name="email2" type="text">
  <select name="select_email" onChange="selectEmail(this)">
    <option value="" selected>선택하세요</option>
    <option value="naver.com">naver.com</option>
    <option value="gmail.com">gmail.com</option>
    <option value="hanmail.com">hanmail.com</option>
    <option value="1">직접입력</option>
  </select>
  <script>
    function selectEmail(ele){ var $ele = $(ele); var $email2 = $('input[name=email2]'); // '1'인 경우 직접입력 if($ele.val() == "1"){ $email2.attr('readonly', false); $email2.val(''); } else { $email2.attr('readonly', true); $email2.val($ele.val()); } }

  </script>
</body>
</html>
